<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Catalystic Converters</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="./styles/css/global.css" />
        <link rel="stylesheet" href="./styles/css/header.css" />
        <link rel="stylesheet" href="./styles/css/slideshow.css" />

        <script src="./scripts/slideshow.js" type="module" defer></script>
    </head>
    <body>
        <header>
            <img class="background" src="./assets/images/hero.webp" alt="" />
            <div class="overlay"></div>

            <nav class="bleed">
                <a class="logo" href="/">Catalystic Converters</a>
            </nav>

            <div class="hero bleed">
                <h1>Over <span class="primary">25 Years</span> of Experience</h1>

                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid eligendi, ipsam labore maiores
                    nostrum placeat provident quo repellendus repudiandae vel?
                </p>

                <a href="#get-in-touch" class="button button--primary">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px">
                        <path clip-rule="evenodd" d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"
                        />
                    </svg>
                    Get in Touch
                </a>
            </div>
        </header>

        <main class="bleed">
            <div class="slideshow">
                <ul class="slides">
                    <li>
                        <img src="./assets/images/slides/slide01.webp" alt="A red car in a auto repair" />
                    </li>
                    <li>
                        <img src="./assets/images/slides/slide02.webp" alt="A car's engine" />
                    </li>
                    <li>
                        <img src="./assets/images/slides/slide03.webp" alt="A black car in a auto repair" />
                    </li>
                    <li>
                        <img src="./assets/images/slides/slide04.webp" alt="A car's engine" />
                    </li>
                </ul>

                <div class="overlay"></div>

                <ul class="bullets">
                    <li><i class="bullet active"></i></li>
                    <li><i class="bullet"></i></li>
                    <li><i class="bullet"></i></li>
                    <li><i class="bullet"></i></li>
                </ul>

                <button class="previous">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
                    </svg>
                </button>

                <button class="next">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
                    </svg>
                </button>
            </div>
        </main>

        <footer></footer>
    </body>
</html>
